<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solitaire</title>
    <link rel="stylesheet" href="css/solitaire.css">
</head>
<body>
    <div class="page">
        <div class="board">
            <div class="deck" style="padding-left: 10px; padding-top: 10px;"></div>
            
            <div class="turned-cards"></div>
            <div class = 'finish-zone'>
                <div class="finish-zone f0"></div>
                <div class="finish-zone f1"></div>
                <div class="finish-zone f2"></div>
                <div class="finish-zone f3"></div>
            </div>

            <div class="stacks">
                <div id="0" class="stack"></div>
                <div id="1" class="stack"></div>
                <div id="2" class="stack"></div>
                <div id="3" class="stack"></div>
                <div id="4" class="stack"></div>
                <div id="5" class="stack"></div>
                <div id="6" class="stack"></div>
            </div> 
        </div>
        <div class="buttons">
            <button id="shuffle">Shuffle!</button>
            <button id="cards">Cards!</button>
        </div>      
    </div>
    
    <script src="js/solitaire.js"></script>
</body>
</html>
